<!DOCTYPE html>

<html>
<head>
	<link type="text/css" rel="stylesheet" href="/stylesheets/static.css"/>
		<title>DailyDope</title>
</head>
	
<body>
	<a href="/insider" class ="main-title">
		InsiderRag
	</a>
    
	<div class="header">
		<div class="controls">
			{% if user %}
				{{user.user_name}} (<a class="gray-link" href="/insider/logout">logout</a>)
				|
				<a class="gray-link" href="/insider/newpost">newpost</a>
				|
				<a class="gray-link" href="/insider/edit">edit</a>
			{% else %}
				<a class="gray-link" href="/insider/login">login</a>
				|
				<a class="gray-link" href="/insider/signup">signup</a>
			{% endif %}
		</div>

		<div class="controls">
			<!-- this is a blank will be overwritten by templates that inherit base --> 
			{% block controls %}
			{% endblock %}
		</div>
	
		<div class="clear"></div>
	</div> <!--this ends the header section --> 
	
	<!--this begins the content section --> 
	<div id="base-container">  
		<!--<pre> tag is user to preserve whitespace for leftspacer-->
		<div id="base-leftcol"><pre> </pre></div>
		<div id="base-content">
		{% block content %}
		{% endblock %}
		</div>
	
		<div id="base-rightcol">
		{% block sidebar %}
		{% endblock %}
		</div>
			
	</div> 
	 
	{% block editblock %}
	{% endblock %}
	 
</body>

</html>
